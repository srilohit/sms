<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/login.css" rel="stylesheet" />
        <script src="js/bootstrap.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="min-vh-100 d-flex align-items-center justify-content-center">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="form_register col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 p-4 rounded shadow">
    
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="https://isoftgrowthsolutions.com/wp-content/uploads/2024/03/logo-bg-re.png"
                                id="isoftLogo" alt="isoftLogo" class="img-fluid" style="max-height: 100px;" />
                        </div>
    
                        <!-- Register Form -->
                        <form onsubmit="event.preventDefault()">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="registerFirstName" type="text" placeholder="Enter your first name" />
                                <label for="registerFirstName">First Name</label>
                            </div>
    
                            <div class="form-floating mb-3">
                                <input class="form-control" id="registerLastName" type="text" placeholder="Enter your last name" />
                                <label for="registerLastName">Last Name</label>
                            </div>
    
                            <div class="form-floating mb-3">
                                <input class="form-control" id="registerEmail" type="email" placeholder="name@example.com" />
                                <label for="registerEmail">Email Address</label>
                            </div>
    
                            <div class="form-floating mb-3">
                                <input class="form-control" id="registerContactNumber" type="number" placeholder="Contact Number" />
                                <label for="registerContactNumber">Contact Number</label>
                            </div>
    
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="registerPassword" type="password" placeholder="Create a password" />
                                        <label for="registerPassword">Password</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="registerConfirmPassword" type="password" placeholder="Confirm password" />
                                        <label for="registerConfirmPassword">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Register Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-block" onclick="registerData()">Create Account</button>
                            </div>
    
                            <!-- Already have an account -->
                            <div class="text-center">
                                <a href="login.html" class="small text-decoration-none">Already have an account? Login!</a>
                            </div>
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2025</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
