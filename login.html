<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/login.css" rel="stylesheet" />
        <script src="js/bootstrap.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="min-vh-100 d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="form_login col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 p-4 rounded shadow">
    
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <img src="https://isoftgrowthsolutions.com/wp-content/uploads/2024/03/logo-bg-re.png"
                                id="isoftLogo" alt="isoftLogo" class="img-fluid" style="max-height: 100px;" />
                        </div>
    
                        <!-- Login Form -->
                        <form onsubmit="event.preventDefault()">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="loginEmail" type="email" placeholder="name@example.com" />
                                <label for="loginEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="loginPassword" type="password" placeholder="Password" />
                                <label for="loginPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="loginRemember" type="checkbox" />
                                <label class="form-check-label" for="loginRemember">Remember Password</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <a class="small" href="password.html">Forgot Password?</a>
                                <button type="submit" class="btn btn-primary px-4" onclick="loginData()">Login</button>
                            </div>
    
                            <hr>
                            <!-- Divider -->
                            <div class="text-center my-3">
                                <span class="text-muted">or sign in with</span>
                            </div>
    
                            <!-- Social Icons -->
                            <div class="d-flex justify-content-center gap-3 mb-3">
                                <a href="#" class="btn btn-outline-primary rounded-circle">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="btn btn-outline-danger rounded-circle">
                                    <i class="fab fa-google"></i>
                                </a>
                            </div>
    
                            <div class="text-center">
                                <a href="register.html" class="small text-decoration-none">Need an account? Please SignUp!</a>
                            </div>
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2025</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>

</html>
